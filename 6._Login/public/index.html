<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>


    <h1>This is a login</h1>



    <form action="" method="post">
        <label id="label_login_email" for="input_login_email">Email</label>
        <input type="email" id="input_login_email">

        <label id="label_login_password" for="input_login_password">Password</label>
        <input type="password" id="input_login_password">

        <button id="button_login">Login</button>
    </form>
    
</body>
