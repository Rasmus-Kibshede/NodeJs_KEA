<h1>Contact us here</h1>

<form action="/api/contact" method="POST">
    <label for="input_contact_name">Name:</label>
    <input type="text" name="name" id="input_contact_name">

    <label for="input_mail_sender">Mail adress:</label>
    <input type="email" name="mail" id="input_contact_mail">

    <label for="textarea_contact">About: </label>
    <textarea name="message" id="textarea_contact" cols="30" rows="10"></textarea>

    <button type="submit">Send</button>
</form>
