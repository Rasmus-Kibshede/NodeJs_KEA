<form action="/auth" method="post" id="form_login">
    <label id="label_login_email" for="input_login_email">Email</label>
    <input name="email" type="email" id="input_login_email" placeholder="email" value="admin@admin.com">

    <label id="label_login_password" for="input_login_password">Password</label>
    <input name="password" type="password" id="input_login_password" placeholder="password" value="123">

    <button id="button_login">Login</button>
</form>
